<div>
  <!-- Se não existir um usuário ativo -->
  @if (authService.currentUser$ | async; as user) {
  <!-- Caso contrário, exibe o dropdown -->
  <div class="login-menu dropdown">
    <a
      #dropdown
      class="focus-secundario dropdown-toggle d-flex justify-content-center align-items-center"
      tabindex="0"
      role="listbox"
      data-bs-toggle="dropdown"
      (keydown.enter)="toggleLoginDropdown()"
      (keydown.space)="toggleLoginDropdown()"
    >
      <img src="icons/ui/white/login.svg" id="icon_login" />
      <span>{{ user.nome }}</span>
    </a>
    <ul
      #dropdownLinks
      class="focus-secundario dropdown-menu dropdown-menu-dark row"
    >
      <li>
        <a
          tabindex="0"
          class="focus-secundario dropdown-item"
          routerLink="/editar-perfil"
        >
          <img
            src="icons/actions/white/edit_profile.svg"
            class="me-1"
            alt=""
          />
          Editar seu perfil
        </a>
      </li>
      <li>
        <a
          tabindex="0"
          class="focus-secundario dropdown-item"
          (click)="btnLogout()"
          (keydown.enter)="btnLogout()"
          (keydown.space)="btnLogout()"
        >
          <img src="icons/ui/white/logout.svg" class="me-1" alt="" />
          Logout
        </a>
      </li>
    </ul>
  </div>
  } @else {
  <div class="login-link">
    <a
      class="focus-secundario d-flex justify-content-center align-items-center"
      routerLink="/login"
    >
      <img src="icons/ui/white/login.svg" id="icon_login" />
      <span>Login</span>
    </a>
  </div>
  }
</div>
