<div style="max-width: 600px; margin: 40px auto; text-align: center;">
  <h2>{{ title }}</h2>

  <div style="border: 1px solid #ccc; border-radius: 8px; padding: 16px; height: 300px; overflow-y: auto; text-align: left;">
    <div *ngFor="let msg of messages">{{ msg }}</div>
  </div>

  <div style="margin-top: 16px;">
    <input
      type="text"
      [(ngModel)]="newMessage"
      placeholder="Digite uma mensagem..."
      style="width: 75%; padding: 8px;"
    />
    <button (click)="sendMessage()" style="padding: 8px 16px;">Enviar</button>
  </div>
</div>
