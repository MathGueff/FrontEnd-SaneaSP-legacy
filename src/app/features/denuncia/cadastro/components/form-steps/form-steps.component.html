<div class="steps flex-row">
    @for (step of steps; track $index) {
       <div class="steps__step flex-column">
            <div [className]="'step__circle'+ getStepStatus(step.type)"></div>
            <span>{{step.title}}</span>
        </div> 
        @if($index < steps.length - 1){
            <hr class="steps__separator">
        }
    }
</div>
