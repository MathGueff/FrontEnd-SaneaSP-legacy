<section class="auth-section">
    <div class="form">
        <header class="form__header">
            <h1 class="form__title">
                Entre na sua conta
            </h1>
        </header>

        <hr class="form__separator--header">

        <div class="form__body">
            <div class="field">
                <label for="" class="field__label">Email</label>
                <input type="email" class="field__input" placeholder="john@gmail.com">
            </div>
            <div class="password-container">
                <div class="field">
                    <label for="" class="field__label">Senha</label>
                    <input type="password" class="field__input" placeholder="Sua senha">
                </div>
                <span class="forget-password">Esqueci minha senha</span>
            </div>
        </div>
       
        <footer class="form__footer">
            <div class="footer__buttons">
                <button class="button form__button--submit">
                    ENTRAR
                </button>
                <button class="button form__button--google">
                    <img src="icons/actions/color/google.svg" alt="Ícone de google">
                    Login com google
                </button>
            </div>
            <p class="footer__link">
                Não possui uma conta ainda? 
                <a routerLink="/cidadao/register" class="footer__link--anchor">Clique aqui para criar uma</a>
            </p>
        </footer>
    </div>
</section>
