<section class="profile">
    <nav class="profile__navbar">
        @for (link of navbarLinks; track $index) {
            <a class="profile__navbar-link" 
            [routerLink]="[link.path]" 
            routerLinkActive="profile__navbar-link--active">
            {{link.name}}
            </a>
        }
    </nav>
    <router-outlet></router-outlet>
</section>
