<section>
  <h1 class="section__title--blue">Denúncias mais recentes</h1>
  <hr class="title-separator" />
  <div class="complaint-cards">
    @for (item of teste; track $index) {
    <!-- TODO: usar mesmo componente que denuncias gerais -->
    <div class="complaint-card">
      <div class="complaint-card__header">
        <img src="wireframe/logo.jpg" alt="Logo da organização" />
        <span>Há uma semana</span>
      </div>
      <div class="complaint-card__body">
        <img src="wireframe/denuncia.jpg" alt="Imagem da denúncia" />
        <h3>Título da denuncia</h3>
        <p>{{item.description}}</p>
      </div>
      <div class="complaint-card__footer">
        <button class="button button--action">Ver mais</button>
      </div>
    </div>
    }
  </div>
</section>
