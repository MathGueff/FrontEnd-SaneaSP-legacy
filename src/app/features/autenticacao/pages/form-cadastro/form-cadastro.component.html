<div class="background">
  <!-- background -->
  <div
    class="container-fluid d-flex justify-content-center align-items-center flex-column"
  >
    <!-- Div do container-->
    <!-- Formulário de Cadastro -->
    <form
      [formGroup]="formCadastro"
      (ngSubmit)="onSubmit()"
      class="form d-flex justify-content-center align-items-center flex-column m-3 p-4 rounded"
    >
      <h3 class="mb-4">Cadastre-se</h3>
      <!-- Campos do formulário -->
      <div class="row mt-3" style="width: 100%; max-width: 600px">
        @for (input of inputs; track input) {
        <div class="col-md-6 col-sm-12 mb-3">
          <app-form-field
            [formGroup]="this.formCadastro"
            type="{{ input.type }}"
            formName="form-cadastro"
            controlName="{{ input.controlName }}"
            icon="{{ input.icon }}"
            label="{{ input.label }}"
            placeholder="{{ input.placeholder }}"
            [required]="input.required || false"
            [validators]="input.validators || []"
            [fieldType]="input.typeField || ''"
          >
          </app-form-field>
        </div>
        }
        <hr />
        @for (input of addressInputs; track input) {
        <div class="col-md-6 col-sm-12 mb-3">
          <app-form-field
            [formGroup]="this.formCadastro"
            type="{{ input.type }}"
            formName="form-cadastro"
            controlName="{{ input.controlName }}"
            icon="{{ input.icon }}"
            label="{{ input.label }}"
            placeholder="{{ input.placeholder }}"
            [required]="input.required || false"
            [validators]="input.validators || []"
            [fieldType]="input.typeField || ''"
          >
          </app-form-field>
        </div>
        }
        <div class="col-md-6 col-sm-12 mb-3">
          <app-map [geoJson]="coordanates"></app-map>
        </div>
      </div>
      

      <!-- Texto explicativo e botão -->
      <span class="small mt-2 mb-2"
        >Saiba porque precisamos dessas informações de contato
        <a class="link-form">aqui</a>
      </span>

      <!-- Botão de entrar -->
      <button class="mt-3 form-btn" type="submit">CADASTRAR</button>
      <!-- Links para entrada com redes sociais -->
      <div
        class="links-redes d-flex justify-content-between align-items-center mt-4"
      >
        <a href=""
          ><img src="images/login/facebook_icon.svg" alt="Login com facebook"
        /></a>
        <a href=""
          ><img src="images/login/google_icon.svg" alt="Login com linkedin"
        /></a>
        <a href=""
          ><img src="images/login/x_icon.svg" alt="Login com conta google"
        /></a>
      </div>

      <!-- Link para página de cadastro -->
      <div class="mt-4">
        <span class="texto-link"
          >Já possui uma conta?
          <a routerLink="/login" class="link-form">Faça login</a></span
        >
      </div>
    </form>
    <!-- Fim do formulário -->
  </div>
</div>
